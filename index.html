<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="bs-header">
      <div class="bs-header-section">
        <div class="bs-wrapper">
          <div class="bs-headerLogo">
            <img src="/assets/logo.png" alt="logo" />
          </div>
          <nav class="bs-nav">
            <ul>
              <li><a href="#">journals</a></li>
              <li><a href="#">topics</a></li>
              <li><a href="#">information</a></li>
              <li><a href="#">author services</a></li>
              <li><a href="#">initiatives</a></li>
              <li><a href="#">about</a></li>
            </ul>
          </nav>
          <div class="bs-headerNavButtons">
            <div class="bs-mainButton bs-secondary">sign in \ sign up</div>
            <div class="bs-mainButton bs-primary">submit</div>
          </div>

          <div class="bs-mobileHeaderButtons">
            <div class="bs-headerButton">
              <i class="fa-solid fa-filter"></i>
            </div>
            <div class="bs-headerButton">
              <i class="fa-solid fa-bars"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="bs-header-section bs-header-center">
        <div class="bs-wrapper">
          <h3>Search for Articles</h3>
          <div class="bs-mainInput">
            <input type="text" placeholder="Title \ Keyword" />
          </div>
          <div class="bs-mainInput">
            <input type="text" placeholder="Author \ Affilation \ Email" />
          </div>
          <div class="bs-mainDropdown">
            <p>Nutrients</p>
            <i class="fa-solid fa-caret-down"></i>
          </div>
          <div class="bs-mainDropdown">
            <p>All Article Types</p>
            <i class="fa-solid fa-caret-down"></i>
          </div>
          <div class="bs-mainButton bs-primary">Search</div>
          <div class="bs-mainButton bs-textOnly">Advanced</div>
        </div>
      </div>
      <div class="bs-header-section bs-header-bottom">
        <div class="bs-wrapper">
          <div class="bs-linksHistory">
            <p>Neutrients</p>
            /
            <p class="bs-linksHistory-current">Jounrals</p>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
